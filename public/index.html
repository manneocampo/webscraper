<!DOCTYPE html >
<html lang="en-us">
  <head>
    <meta charset= "UTF-8">
    <title>Scraping with Mongoose</title>
    <link rel='stylesheet' href='assets/style.css' />
    <link href="https://fonts.googleapis.com/css?family=Courgette|Shrikhand" rel="stylesheet">

    <style>

    body { background-color: lightblue }
    #wrapper {
      width: 1440px;
      margin-left: auto;
      margin-right: auto;
      padding-top: 5%;
    }

    #articles {
      display: inline-block;
      overflow: auto;
      width: 60%;
      height: 700px;
    }
    #notes-container {
      flex-grow: 1;
      margin: 15px 0 0 15px;
      width: 30%;
    }
    textarea, input {
      display: block;
      width: 100%;
      background-color: #FCF5C7;
    }
    input {
      height: 36px;
      font-size: 18px;
    }
    </style>
  </head>
  <body background= "/assets/images/mooning.png">
    <div id="wrapper">
      <h1>UNC School of Pharmacy (CPIT News) WebScraper</h1>
      <button class='btn'id="scrape-button">Scrape for Articles!</button>
      <h2>Scraped Articles Below</h2>
      <div id='main-content'>
        <div id="articles"></div>
        <div id="notes-container"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
