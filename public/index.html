<!DOCTYPE html >
<html lang="en-us">
  <head>
    <meta charset= "UTF-8">
    <title>Scraping with Mongoose</title>
    <style>
    * {
      border: 1px solid black
    }
    body { background-color: #F2F6D0 }
    #wrapper {
      width: 960px;
      margin-left: auto;
      margin-right: auto;
      padding-top: 5%;
    }

    #articles {
      display: inline-block;
      overflow: auto;
      width: 60%;
      height: 700px;
    }
    #notes {
      float: right;
      width: 30%;
    }
    textarea, input {
      display: block;
      width: 100%;
      background-color: #FCF5C7;
    }
    input {
      height: 36px;
      font-size: 18px;
    }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>WebScraper</h1>
      <h2>Scraped Articles Below</h2>
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
